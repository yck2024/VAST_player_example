<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Tech - Latest Gadgets & Electronics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .site-header {
            background: #fff;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 30px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .search-bar {
            display: flex;
            width: 40%;
        }

        .search-bar input {
            width: 100%;
            border: 1px solid #ced4da;
            padding: 10px 12px;
            border-radius: 6px 0 0 6px;
            font-size: 14px;
        }

        .search-bar button {
            border: 1px solid #007bff;
            background: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-size: 14px;
        }

        .header-nav {
            display: flex;
            gap: 20px;
        }

        .header-nav a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .main-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #dee2e6;
            margin-bottom: 40px;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 400px;
        }

        .video-section {
            position: relative;
            background: #000;
            border-right: 1px solid #dee2e6;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .video-overlay .icon {
            font-size: 18px;
        }

        .video-overlay .text {
            font-size: 13px;
            line-height: 1.3;
            font-weight: 500;
        }

        .video-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: none;
            background: rgba(255,255,255,0.8);
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .control-btn:hover {
            background: white;
            transform: scale(1.05);
        }

        .products-section {
            position: relative;
            background: #fff;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .products-slider {
            display: flex;
            transition: transform 0.4s ease;
            width: 100%;
        }

        .product-slide {
            min-width: 100%;
            padding: 30px 40px;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .product-image {
            width: 120px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .phone-mockup {
            width: 80px;
            height: 120px;
            border-radius: 12px;
            border: 3px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: white;
            font-size: 24px;
            position: relative;
        }

        .phone-mockup.green {
            background: linear-gradient(135deg, #a8e6cf, #88d8a3);
        }

        .phone-mockup.purple {
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
        }

        .phone-mockup::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }

        .product-details {
            flex: 1;
        }

        .product-brand {
            font-size: 14px;
            color: #555;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            color: #222;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 26px;
            font-weight: 800;
            color: #333;
            margin-bottom: 4px;
        }

        .product-save {
            font-size: 14px;
            color: #28a745;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .product-shipping {
            font-size: 13px;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stars {
            color: #ffc107;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .rating-count {
            font-size: 13px;
            color: #777;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            color: #555;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-arrow:hover {
            background: #f8f8f8;
            border-color: #ccc;
            transform: translateY(-50%) scale(1.05);
        }

        .nav-arrow.prev {
            left: 20px;
        }

        .nav-arrow.next {
            right: 20px;
        }

        .nav-arrow:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #f5f5f5;
        }

        .nav-arrow:disabled:hover {
            transform: translateY(-50%);
        }

        .dots-indicator {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #007bff;
            transform: scale(1.2);
        }

        .section-title {
            font-size: 22px;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .category-item {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .category-item span {
            font-size: 36px;
            display: block;
            margin-bottom: 10px;
        }

        .category-item p {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .site-footer {
            background: #343a40;
            color: #adb5bd;
            padding: 30px 0;
            margin-top: 40px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #adb5bd;
            text-decoration: none;
            font-size: 13px;
        }
        
        .footer-links a:hover {
            color: #fff;
        }

        .copyright {
            font-size: 12px;
            color: #6c757d;
        }

        @media (max-width: 992px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
            }
            .search-bar {
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
            
            .video-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .product-slide {
                padding: 20px;
                flex-direction: column;
                text-align: center;
            }
            
            .product-image {
                width: 100px;
                height: 120px;
            }
            
            .nav-arrow.prev {
                left: 10px;
            }

            .nav-arrow.next {
                right: 10px;
            }
        }
    </style>

    <script>
        let currentSlide = 0;
        const totalSlides = 3;
        
        function updateSlider() {
            const slider = document.getElementById('productsSlider');
            const transform = `translateX(-${currentSlide * 100}%)`;
            slider.style.transform = transform;
            
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
        }

        function nextProduct() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlider();
            }
        }

        function previousProduct() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlider();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        function togglePlay() {
            const video = document.getElementById('mainVideo');
            const playIcon = document.getElementById('playIcon');
            
            if (video.paused) {
                video.play();
                playIcon.textContent = '⏸️';
            } else {
                video.pause();
                playIcon.textContent = '▶️';
            }
        }

        function toggleMute() {
            const video = document.getElementById('mainVideo');
            const muteIcon = document.getElementById('muteIcon');
            
            if (video.muted) {
                video.muted = false;
                muteIcon.textContent = '🔊';
            } else {
                video.muted = true;
                muteIcon.textContent = '🔇';
            }
        }

        let autoSlideInterval = setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }, 8000);

        const productsSection = document.querySelector('.products-section');
        productsSection.addEventListener('mouseenter', () => {
            clearInterval(autoSlideInterval);
        });

        productsSection.addEventListener('mouseleave', () => {
            autoSlideInterval = setInterval(() => {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateSlider();
            }, 8000);
        });

        updateSlider();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousProduct();
            } else if (e.key === 'ArrowRight') {
                nextProduct();
            }
        });
    </script>
